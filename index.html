<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/stilos.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="continer">
    <div class="cardsoon">
      <div class="cardsoon_seccion-text">
        <div class="cardsoon__logo"></div>
        <div class="figure__mobile">
          <div class="imagen__mobile"></div>
        </div>
        <div class="cardsoon__text">
          <h1 class="cardsoon__tittle">
            <span class="cardsoon__tittle-colored"> We're</span> coming soon
          </h1>
          <p class="extracto">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <form class="form" action="">
          <textarea name="" id="" cols="30" rows="10"></textarea>
          Email Address
        </form>
      </div>
      <div class="figure__desktop">
        <div class="imagen__desktop"></div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>
</body>

</html>
